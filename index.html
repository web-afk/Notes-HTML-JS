<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/app.js"></script>
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="tittle">
            <h1>Notes App</h1>
        </a>
        <span class="slogan">Create and manage your notes in an easier way.</span>
    </header>
    <section class="navigation">
        <a href="#" class="nav-link" tittle="Home Page">Notes App</a>
        <span> > </span>
        <a href="index.html" class="nav-link" title="Notes Dashboard Page">Notes DashBoard</a>
    </section>

    <section class="header-blank"></section>

    <article class="dashboard">
        <section class="actions">
            <input type="text" placeholder="Custom Search On" class="search-input" spellcheck="false" id="CustomSearch">

            <article class="dashboard-buttons">
                <button class="search-btn btn">Search</button>
                <button class="add-btn btn">Add Note</button>
                <button class="add-f-btn btn">Add Fast Note <span class="light">ðŸ—²</span></button>
            </article>
        </section>
    
        <section class="notes">
            <article class="message">
                <p class="message-text"><span class="amount-found"></span></p>
            </article>
            <article class="full-notes">
                <section class="add-note">
                    +
                </section>
            </article>
        </section>
    </article>

    <article class="message-to-cx" id="alert-message">
        <p class="message-text-to-cx">Text of the message</p>
    </article>

</body>
</html>
