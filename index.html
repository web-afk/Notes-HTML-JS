<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/app.js"></script>
    <script src="https://kit.fontawesome.com/4ed203a082.js" crossorigin="anonymous"></script>
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="tittle">
            <h1>Notes App</h1>
        </a>
        <span class="slogan">Create and manage your notes in an easier way.</span>
    </header>
    <section class="navigation">
        <a href="#" class="nav-link" tittle="Home Page">Notes App</a>
        <span> > </span>
        <a href="index.html" class="nav-link" title="Notes Dashboard Page">Notes DashBoard</a>
    </section>

    <section class="header-blank"></section>

    <article class="dashboard">
        <section class="actions">
            <input type="text" placeholder="Custom Search On" class="search-input" spellcheck="false" id="CustomSearch">

            <article class="dashboard-buttons">
                <button class="search-btn btn">Search</button>
                <button class="add-btn btn">Add Note</button>
                <button class="add-f-btn btn">Add Fast Note <span class="light">ðŸ—²</span></button>
            </article>
        </section>
    
        <section class="notes">
            <article class="message">
                <p class="message-text"><span class="amount-found"></span></p>
            </article>
            <article class="full-notes">
                <section class="add-note">
                    +
                </section>
            </article>
        </section>
    </article>

    <article class="message-stack">
    </article>

    <article class="fast-form-layer not-visible">
        <article class="fast-form-container">
            <form action="" method="post" class="fast-form" id="fast-form">

                <span class="close-fast-form">âœ•</span>

                <p class="name-form">Add Fast Note</p>

                <label for="title" class="fast-form-label">
                    <p class="fast-label-info">Title</p>
                    <input class="fast-form-input" type="text" name="title" id="title" placeholder="Add a title to your note" minlength="1" required>
                </label>

                <label for="content" class="fast-form-label">
                    <p class="fast-label-info">Content</p>
                    <textarea class="fast-form-input textarea-input" name="content" id="content" cols="30" rows="10" placeholder="Add a content to your note" required></textarea>
                </label>
                
                <label for="author" class="fast-form-label">
                    <p class="fast-label-info">Author</p>
                    <input class="fast-form-input" type="email" name="author" id="author" placeholder="Add an author to your note" required>
                </label>
    
                <button  class="btn btn-submit-fast-form" type="submit" for="fast-form">Submit</button>
            </form>
        </article>
    </article>

</body>
</html>
