<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/app.js"></script>
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="tittle">
            <h1>Notes App</h1>
        </a>
        <span>Create and manage your notes in an easier way.</span>
    </header>
    <section class="navigation">
        <a href="#" class="nav-link" tittle="Home Page">Notes App</a>
        <span> > </span>
        <a href="index.html" class="nav-link" title="Notes Dashboard Page">Notes DashBoard</a>
    </section>

    <section class="header-blank"></section>

    <article class="dashboard">
        <section class="actions">
            <input type="text" placeholder="Custom Search On" class="search-input" spellcheck="false">

            <button class="search-btn btn">Search</button>
            <button class="add-btn btn">Add Note</button>
        </section>
    
        <section class="notes">
            <article class="message">
                <p class="message-text">No Notes Found <span class="amount-found">(0)</span></p>
            </article>
            <article class="full-notes">

                <section class="note" id="note:1">
                    <header class="note-header">
                        <p class="note-title">Note Title</p>
                    </header>
                    <article class="note-body">
                        <p class="note-content">Content of the note</p>
                        <span class="note-status">Status: <span class="status-text">Pending</span>
                        <article class="note-actions">
                            <button class="btn-edit">Edit</button>
                            <button class="btn-delete">Delete</button>
                            <button class="btn-finish">Finish</button>
                            <button class="btn-cancel">Cancel</button>
                        </article>
                    </article>
                    <footer class="note-footer">
                        <span class="note-created">Date Created: Jun 24</span>
                        <span class="note-updated">Date Updated: Jun 25</span>
                    </footer>
                </section>

            </article>
        </section>
    </article>

</body>
</html>
